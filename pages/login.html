<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46ad5ba21c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>MOIST</title>
</head>
<body>
    <main class="main">
        <section class="main-section">
            <div class="main-section-container">
                <h1>MOIST</h1>
                <div class="container">
                    <div class="changer-wrapper">
                        <button class="register-section toggle-btn" id="lbtn">
                            Iniciar Sesión  
                        </button>
                        <button class="login-section toggle-btn" id="rbtn">
                            Registrarse
                        </button>
                    </div>
                    <div class="form-wrapper">
                        <form class="form login" id="login">
                            <label for="email">Correo</label>
                            <input type="text" class="form-input input-field" id="email" autocomplete="off" placeholder="email@domain.com">
                            <label for="pwd">Contraseña</label>
                            <input type="password" class="form-pwd input-field" id="pwd" placeholder="************">
                            <input type="submit" value="INICIAR SESIÓN" class="form-submit">
                        </form>
                        <form class="form register" id="register">
                            <label for="email">Nombres</label>
                            <input type="text" class="form-input input-field" id="email" autocomplete="off" placeholder="John Tomas">
                            <label for="email">Apellidos</label>
                            <input type="text" class="form-input input-field" id="email" autocomplete="off" placeholder="Kelvin Santaña">
                            <label for="email">Correo</label>
                            <input type="text" class="form-input input-field" id="email" autocomplete="off" placeholder="email@domain.com">
                            <label for="email">Confirmar correo</label>
                            <input type="text" class="form-input input-field" id="email" autocomplete="off" placeholder="email@domain.com">
                            <label for="pwd">Contraseña</label>
                            <input type="password" class="form-pwd input-field" id="pwd" placeholder="************">
                            <label for="pwd">Confirmar contraseña</label>
                            <input type="password" class="form-pwd input-field" id="pwd" placeholder="************">
                            <input type="submit" value="REGISTRARSE" class="form-submit">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
